<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción de Partidos 2024/2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f0f0f0;
    }
    select, button {
      font-size: 16px;
      padding: 6px 10px;
      margin: 10px;
    }
    #estadisticas {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .stats-box {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: left;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Predicción de Partidos de Fútbol 2024/2025</h1>

  <label for="liga">Selecciona la Liga:</label>
  <select id="liga"></select><br/>

  <label for="equipo1">Equipo Local:</label>
  <select id="equipo1"></select>

  <label for="equipo2">Equipo Visitante:</label>
  <select id="equipo2"></select><br/>

  <button onclick="predecir()">Predecir Resultado</button>

  <h2 id="resultado"></h2>

  <div id="estadisticas"></div>

<script>
  const ligas = {
    "La Liga": [
      {nombre:"Real Madrid", pj:10, g:7, e:2, p:1, gf:23, gc:9},
      {nombre:"Barcelona", pj:10, g:6, e:3, p:1, gf:21, gc:10},
      {nombre:"Atlético Madrid", pj:10, g:5, e:4, p:1, gf:18, gc:12},
      {nombre:"Sevilla", pj:10, g:4, e:3, p:3, gf:14, gc:13},
      {nombre:"Real Sociedad", pj:10, g:4, e:2, p:4, gf:13, gc:15}
    ],
    "Premier League": [
      {nombre:"Manchester City", pj:10, g:8, e:1, p:1, gf:27, gc:8},
      {nombre:"Arsenal", pj:10, g:7, e:2, p:1, gf:22, gc:10},
      {nombre:"Liverpool", pj:10, g:6, e:3, p:1, gf:21, gc:12},
      {nombre:"Chelsea", pj:10, g:5, e:3, p:2, gf:18, gc:16},
      {nombre:"Tottenham", pj:10, g:4, e:3, p:3, gf:17, gc:15}
    ],
    "Bundesliga": [
      {nombre:"Bayern Munich", pj:10, g:7, e:2, p:1, gf:24, gc:11},
      {nombre:"Borussia Dortmund", pj:10, g:6, e:3, p:1, gf:20, gc:12},
      {nombre:"RB Leipzig", pj:10, g:5, e:3, p:2, gf:18, gc:14},
      {nombre:"Bayer Leverkusen", pj:10, g:5, e:2, p:3, gf:16, gc:15},
      {nombre:"Schalke 04", pj:10, g:3, e:3, p:4, gf:12, gc:16}
    ],
    "Serie A": [
      {nombre:"Inter Milan", pj:10, g:6, e:3, p:1, gf:19, gc:10},
      {nombre:"AC Milan", pj:10, g:6, e:2, p:2, gf:20, gc:11},
      {nombre:"Juventus", pj:10, g:5, e:3, p:2, gf:17, gc:13},
      {nombre:"Napoli", pj:10, g:5, e:3, p:2, gf:18, gc:14},
      {nombre:"Roma", pj:10, g:4, e:4, p:2, gf:16, gc:15}
    ],
    "Ligue 1": [
      {nombre:"Paris Saint-Germain", pj:10, g:7, e:2, p:1, gf:25, gc:9},
      {nombre:"Lyon", pj:10, g:6, e:3, p:1, gf:20, gc:11},
      {nombre:"Marseille", pj:10, g:5, e:3, p:2, gf:17, gc:14},
      {nombre:"Monaco", pj:10, g:4, e:4, p:2, gf:15, gc:15},
      {nombre:"Rennes", pj:10, g:3, e:5, p:2, gf:14, gc:16}
    ],
    "Primeira Liga": [
      {nombre:"Porto", pj:10, g:7, e:2, p:1, gf:22, gc:10},
      {nombre:"Benfica", pj:10, g:6, e:3, p:1, gf:20, gc:11},
      {nombre:"Sporting CP", pj:10, g:5, e:3, p:2, gf:18, gc:13},
      {nombre:"Braga", pj:10, g:4, e:4, p:2, gf:15, gc:14},
      {nombre:"Vitória Guimarães", pj:10, g:3, e:5, p:2, gf:13, gc:16}
    ],
    "Eredivisie": [
      {nombre:"Ajax", pj:10, g:8, e:1, p:1, gf:26, gc:9},
      {nombre:"PSV Eindhoven", pj:10, g:7, e:2, p:1, gf:24, gc:10},
      {nombre:"Feyenoord", pj:10, g:6, e:2, p:2, gf:22, gc:12},
      {nombre:"AZ Alkmaar", pj:10, g:5, e:3, p:2, gf:19, gc:15},
      {nombre:"Vitesse", pj:10, g:4, e:4, p:2, gf:15, gc:14}
    ]
  };

  const ligaSelect = document.getElementById("liga");
  const equipo1Select = document.getElementById("equipo1");
  const equipo2Select = document.getElementById("equipo2");

  function llenarLigas() {
    for (const liga in ligas) {
      const option = document.createElement("option");
      option.value = liga;
      option.textContent = liga;
      ligaSelect.appendChild(option);
    }
  }

  function llenarEquipos() {
    const liga = ligaSelect.value;
    equipo1Select.innerHTML = "";
    equipo2Select.innerHTML = "";

    ligas[liga].forEach((equipo, i) => {
      const option1 = document.createElement("option");
      option1.value = i;
      option1.textContent = equipo.nombre;
      equipo1Select.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = i;
      option2.textContent = equipo.nombre;
      equipo2Select.appendChild(option2);
    });
  }

  function predecir() {
    const liga = ligaSelect.value;
    const equipoA = ligas[liga][equipo1Select.value];
    const equipoB = ligas[liga][equipo2Select.value];

    if (equipo1Select.value === equipo2Select.value) {
      alert("Por favor, selecciona dos equipos diferentes.");
      return;
    }

    const fuerzaA = equipoA.g + (equipoA.gf / equipoA.pj);
    const fuerzaB = equipoB.g + (equipoB.gf / equipoB.pj);

    const probA = fuerzaA / (fuerzaA + fuerzaB);
    const random = Math.random();

    let resultado = "";
    if (random < probA) {
      resultado = `Predicción: Gana ${equipoA.nombre}`;
    } else {
      resultado = `Predicción: Gana ${equipoB.nombre}`;
    }

    document.getElementById("resultado").textContent = resultado;

    mostrarEstadisticas(equipoA, equipoB);
  }

  function mostrarEstadisticas(equipoA, equipoB) {
    const div = document.getElementById("estadisticas");
    div.innerHTML = `
      <div class="stats-box">
        <h3>${equipoA.nombre}</h3>
        <p>Partidos Jugados: ${equipoA.pj}</p>
        <p>Ganados: ${equipoA.g}</p>
        <p>Empates: ${equipoA.e}</p>
        <p>Perdidos: ${equipoA.p}</p>
        <p>Goles a Favor: ${equipoA.gf}</p>
        <p>Goles en Contra: ${equipoA.gc}</p>
      </div>
      <div class="stats-box">
        <h3>${equipoB.nombre}</h3>
        <p>Partidos Jugados: ${equipoB.pj}</p>
        <p>Ganados: ${equipoB.g}</p>
        <p>Empates: ${equipoB.e}</p>
        <p>Perdidos: ${equipoB.p}</p>
        <p>Goles a Favor: ${equipoB.gf}</p>
        <p>Goles en Contra: ${equipoB.gc}</p>
      </div>
    `;
  }

  ligaSelect.addEventListener("change", () => {
    llenarEquipos();
    document.getElementById("resultado").textContent = "";
    document.getElementById("estadisticas").innerHTML = "";
  });

  // Inicializa la app
  llenarLigas();
  ligaSelect.value = "La Liga";
  llenarEquipos();
</script>

</body>
</html
