<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicción de Partidos</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h1>Predicción de Partidos de Fútbol</h1>

  <label for="equipo1">Equipo 1:</label>
  <select id="equipo1"></select>

  <label for="equipo2">Equipo 2:</label>
  <select id="equipo2"></select>

  <button onclick="predecir()">Predecir Resultado</button>

  <h2 id="resultado"></h2>
  <div id="estadisticas"></div>

  <script>
    const equipos = [
      { nombre: "Real Madrid", fuerza: 95, estadisticas: { jugados: 10, victorias: 8, empates: 1, derrotas: 1, golesFavor: 25, golesContra: 7 }},
      { nombre: "Barcelona", fuerza: 90, estadisticas: { jugados: 10, victorias: 7, empates: 2, derrotas: 1, golesFavor: 21, golesContra: 9 }},
      { nombre: "Manchester City", fuerza: 93, estadisticas: { jugados: 10, victorias: 9, empates: 0, derrotas: 1, golesFavor: 27, golesContra: 8 }},
      { nombre: "Bayern Munich", fuerza: 91, estadisticas: { jugados: 10, victorias: 8, empates: 1, derrotas: 1, golesFavor: 24, golesContra: 10 }},
      { nombre: "Liverpool", fuerza: 88, estadisticas: { jugados: 10, victorias: 6, empates: 2, derrotas: 2, golesFavor: 20, golesContra: 12 }},
      { nombre: "PSG", fuerza: 87, estadisticas: { jugados: 10, victorias: 7, empates: 1, derrotas: 2, golesFavor: 22, golesContra: 11 }},
      { nombre: "Juventus", fuerza: 85, estadisticas: { jugados: 10, victorias: 6, empates: 2, derrotas: 2, golesFavor: 18, golesContra: 10 }},
      { nombre: "Chelsea", fuerza: 84, estadisticas: { jugados: 10, victorias: 5, empates: 3, derrotas: 2, golesFavor: 17, golesContra: 13 }},
      { nombre: "Arsenal", fuerza: 82, estadisticas: { jugados: 10, victorias: 6, empates: 2, derrotas: 2, golesFavor: 19, golesContra: 14 }},
      { nombre: "Atlético Madrid", fuerza: 83, estadisticas: { jugados: 10, victorias: 5, empates: 3, derrotas: 2, golesFavor: 16, golesContra: 12 }}
    ];

    const equipo1Select = document.getElementById("equipo1");
    const equipo2Select = document.getElementById("equipo2");

    equipos.forEach((equipo, index) => {
      const option1 = document.createElement("option");
      const option2 = document.createElement("option");
      option1.value = index;
      option1.text = equipo.nombre;
      option2.value = index;
      option2.text = equipo.nombre;
      equipo1Select.appendChild(option1);
      equipo2Select.appendChild(option2);
    });

    function predecir() {
      const equipoA = equipos[equipo1Select.value];
      const equipoB = equipos[equipo2Select.value];

      if (equipo1Select.value === equipo2Select.value) {
        document.getElementById("resultado").innerText = "Selecciona dos equipos diferentes.";
        document.getElementById("estadisticas").innerHTML = "";
        return;
      }

      const probA = equipoA.fuerza / (equipoA.fuerza + equipoB.fuerza);
      const random = Math.random();
      let resultado = "";

      if (random < probA) {
        resultado = `Gana ${equipoA.nombre}`;
      } else {
        resultado = `Gana ${equipoB.nombre}`;
      }

      document.getElementById("resultado").innerText = resultado;
      mostrarEstadisticas(equipoA, equipoB);
    }

    function mostrarEstadisticas(equipoA, equipoB) {
      const html = `
        <h3>Estadísticas</h3>
        <div style="display: flex; justify-content: center; gap: 50px; text-align: left; margin-top: 20px;">
          <div>
            <strong>${equipoA.nombre}</strong><br>
            PJ: ${equipoA.estadisticas.jugados}<br>
            G: ${equipoA.estadisticas.victorias}<br>
            E: ${equipoA.estadisticas.empates}<br>
            P: ${equipoA.estadisticas.derrotas}<br>
            GF: ${equipoA.estadisticas.golesFavor}<br>
            GC: ${equipoA.estadisticas.golesContra}
          </div>
          <div>
            <strong>${equipoB.nombre}</strong><br>
            PJ: ${equipoB.estadisticas.jugados}<br>
            G: ${equipoB.estadisticas.victorias}<br>
            E: ${equipoB.estadisticas.empates}<br>
            P: ${equipoB.estadisticas.derrotas}<br>
            GF: ${equipoB.estadisticas.golesFavor}<br>
            GC: ${equipoB.estadisticas.golesContra}
          </div>
        </div>
      `;
      document.getElementById("estadisticas").innerHTML = html;
    }
  </script>
</body>
</html>
